<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>SIMPLE-CALCULATOR</h1>
        <div class="calculator">
            <div class="inputField">
                <input disabled type="text" name="" id="result">
            </div>

            <div id="calBody">
                <button onclick="cancel()" class="btn cancel">C</button>
                <button onclick="calcValue(1)" class="btn">1</button>
                <button onclick="calcValue(2)" class="btn">2</button>
                <button onclick="calcValue(3)" class="btn">3</button>
                <button onclick="calcValue(4)" class="btn">4</button>
                <button onclick="calcValue(5)" class="btn">5</button>
                <button onclick="calcValue(6)" class="btn">6</button>
                <button onclick="calcValue(7)" class="btn">7</button>
                <button onclick="calcValue(8)" class="btn">8</button>
                <button onclick="calcValue(9)" class="btn">9</button>
                <button onclick="calcValue(0)" class="btn">0</button>
                <button onclick="calcValue('+')" class="btn">+</button>
                <button onclick="calcValue('-')" class="btn">-</button>
                <button onclick="calcValue('/')" class="btn">/</button>
                <button onclick="calcValue('*')" class="btn">X</button>
                <button onclick="calculate()" class="btn answer">Result</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
